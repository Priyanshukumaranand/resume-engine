name: Trigger auto deployment for mcp-resume-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mcp-resume-api-AutoDeployTrigger-eaa4a670-31d3-4c4a-a9fe-7450502672a7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: priyanshukumaranand02/resume_rag_analyzer:${{ github.sha }},priyanshukumaranand02/resume_rag_analyzer:latest

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MCPRESUMEAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MCPRESUMEAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MCPRESUMEAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: mcp-resume-rg
          containerAppName: mcp-resume-api
          imageToDeploy: priyanshukumaranand02/resume_rag_analyzer:${{ github.sha }}


